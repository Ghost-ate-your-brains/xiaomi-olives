# This is a basic workflow to help you get started with Actions

name: UT

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the halium-10.0 branch
  push:
    branches: [ halium-10.0 ]
  pull_request:
    branches: [ halium-10.0 ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Building...
        run: |
          apt update
          apt install android-tools-mkbootimg bc build-essential ca-certificates cpio curl git kmod libssl-dev libtinfo5 python2 sudo unzip wget xz-utils -y --no-install-recommends
          ln -sf python2.7 /usr/bin/python
          ./build.sh
      - name: Making Flashable
        uses: |
          apt update
          apt install -y imagemagick img2simg jq sudo wget xz-utils
          DEVICE="$(source deviceinfo && echo $deviceinfo_codename)"
          ./build/fetch-and-prepare-latest-ota.sh "16.04/arm64/android9/devel" "$DEVICE" ota
          mkdir -p out
          ./build/system-image-from-ota.sh ota/ubuntu_command out
          ./splash/generate.sh out
      - name: Uploading Artifacts
        uses: actions/upload-artifact@v3.0.0
        with:
          path: out/
